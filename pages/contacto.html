<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="keywords" content="cerveza, artesenal, beer, craft">

    <!-- BOOTSTRAP -->

    <link rel="stylesheet" href="/css/style.css">

    <title>SVOGER - Contacto</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-uppercase fw-bold" href="../index.html">Svoger beer</a>
                <button class="navbar-toggler shadow-none border-warning" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="nuestras_birras.html">Nuestras Birras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ubicacion.html">Ubicacion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- CONTENIDO -->
    <section class="contenido-inicial">
        <div class="title">
            <h1 class="text-center text-uppercase p-3 mb-2 bg-warning">CONTACTO</h1>
            <P class="text-center text-uppercase p-3 mb-2 bg-dark text-white">Por cualquier consulta escribinos!</P>
        </div>
    </section>
    <div class="content">

        <div class="contact-wrapper">
            <div class="contact-form">
                <form action="">
                    <p>
                        <label>Nombre</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Email </label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Allie Street</li>
                    <li><i class="fas fa-phone"></i> (11) 046 80381</li>
                    <li><i class="fas fa-envelope-open-text"></i> contact@svogerbeer.com</li>
                </ul>
                <p>Las mejores historias, tienen que repetirse.</p>

            </div>
        </div>

    </div>
    <!-- FOOTER -->
    <footer class="footer">
        <ul class="">
            <li class="list-inline-item">
                <a href="">
                    <i class="fa-brands fa-facebook-f"></i>

        <div>

        </div>
    </footer>

        crossorigin="anonymous"></script>
